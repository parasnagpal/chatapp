<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>   
    <link rel='stylesheet' href='/routes/profile/css/style.css'>
    <script src='/routes/profile/script.js'></script>
    <title>MyChat</title>
</head>
<body>
    <div class="container my-1">
        <!-- Head -->
        <h1 class="badge badge-dark m-1" id='head'>MyChat</h1>
    <!-- Head -->

    <!--why whatschat-->
        <div class="row m-2 rounded why">
            <div class='col-4 what'>Why MyChat?</div>
        </div>

        <div class="row image">
            <img src='https://image.flaticon.com/icons/png/512/37/37943.png' id='image'> 
        </div>
        <form id='form' action="/profile_image" enctype="multipart/form-data" class="row justify-content-center" method="POST">
                <input id='name' name='name' type="text">
                <input type="file" name='profile' accept="image/*" onchange="previewfile()">
                <button id='submit'>Submit</button>
        </div>    
        <div class='row justify-content-center'>
            <div class='col-4'>Name</div> <div class='col name'></div>
        </div>
        <div class='row justify-content-center'>    
            <div class='col-4'>Username</div> <div class='col username disabled' aria-disabled="true"></div>
        </div>
        <div class='row justify-content-center'>    
            <div class='col-4'>Email Address</div> <div class='col email'></div>
        </div>
        <div class='row justify-content-center'>              
            <div class='col-4'>Mobile No.</div> <div class='col mobile'></div>            
        </div>
    </div>
</body>
</html>
