<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' >
    <link rel='stylesheet' href='/routes/profile/css/style.css'>


    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script> 
    <script src='/routes/profile/script.js'></script>
    <title>MyChat Profile</title>
</head>
<body>
    <div class="container my-1">
        <!-- Head -->
        <h1 class="badge badge-dark m-1" id='head'>MyChat</h1>
        

        <!--why whatschat-->
        <div class="row m-2 rounded why">
            <div class='col-4 what'>Why MyChat?</div>
        </div>

        

        <div class="row grid">
            
            <div class="col-8 col-md-3 d-flex flex-column justify-content-center">
      
               <div class="d-flex justify-content-center">
                 <img src='https://image.flaticon.com/icons/png/512/37/37943.png' id='image'>
               </div>

               
               <form id='form' action="/profile_image" enctype="multipart/form-data" class="d-flex justify-content-center" method="POST">
                  
                  <input id='name' name='name' type="text">
                
                  <div class='image-input d-flex flex-column justify-content-center mt-1'>
                   
                    <label for='input' class="justify-self-end"><i class="fa fa-edit" style="font-size: 1.2em;"></i></label>
                    <input id='input' type="file" name='profile' accept="image/*" onchange="previewfile()" class="btn btn-outline-dark rounded" >
           
                  </div>
                  <button id='submit' class="btn btn-outline-dark p-0" style="border: none;"><i class="fa fa-upload" style="font-size: 1.5em;"></i></button>
                
                </form>
                   
            </div>

            <div class="col-12 col-md-8">

              <div class="row justify-content-center pb-5" id='nav'>
                  <ul class="nav nav-tabs col-9 " role="tablist" id="v-pills-tab">
                    <li class="nav-item">
                      <a class="nav-link active" data-toggle="pill" href="#info-table" role="tab" aria-controls="info-table">Personal Info</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" data-toggle="pill" href="#privacy-settings" role="tab" aria-controls="privacy-settings">Privacy Settings</a>
                    </li>
                  </ul>
                </div>

             <div class="tab-content row justify-content-center" id="v-pills-tabContent"> 
               <!--profile-->
               <table class="table table-borderless fade show active col-9"  id='info-table' aria-selected='true' role="tabpanel" aria-labelledby="info-table-tab">
                <tbody>
                  <tr>
                    <th scope="row" colspan="3">Name</th>
                    <td class="name"></td>
                    <td><i class="far fa-edit"></i></td>
                  </tr>
                  <tr>
                    <th scope="row" colspan="3">username</th>
                    <td class="username"></td>
                    <td><i class="fa fa-lock"></i></td>
                 </tr>
                  <tr>
                    <th scope="row" colspan="3">Email Id</th>
                    <td class="email">Not Added</td>
                    <td><i class="far fa-edit"></i></td>
                 </tr>
                  <tr>
                    <th scope="row" colspan="3">Mobile</th>
                    <td class='mobile'>Not Added</td>
                    <td><i class="far fa-edit"></i></td>
                 </tr>
                </tbody>
               </table>

            <!--privacy-->
             <div id='privacy-settings' class="fade" aria-selected='false' style="width: 80%;" role="tabpanel" aria-labelledby="privacy-settings-tab">
                
                <div class="d-flex flex-column justify-content-around">
                    <div class="d-flex justify-content-between">
                      <span >Hide Mobile Number from others?</span>    
                       <label class="switch ">
                          <input type="checkbox" checked>
                          <span class="slider round"></span>
                       </label>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                    <span >Hide Email Address from others?</span>    
                      <label class="switch">
                         <input type="checkbox" checked>
                         <span class="slider round"></span>
                      </label>
                    </div>
                </div>

             </div>
          </div>

        </div> 
        <!---->
        </div>
        <!--grid-->
    </div>
    
    <div class="container c2" style="height: unset;">
        <div id='footer' class="row justify-content-center">
             <span id='_1' class="col">WhatsChat Inc.</span>
             <span id='_2' class="mx-2 mr-1 col-3 col-md-2">Contact Us</span>
             <a href="/disclaimer"><span id='_3' class="mx-2 mr-1 col-2">Disclamer</span></a>
        </div>
     </div>
</body>
</html>
