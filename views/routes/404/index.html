<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <title>MyChat</title>
</head>
<body>
    
  
  <div class="container my-1">
      <h1 class="badge badge-dark m-1" id='head'>MyChat</h1>  
      <div class='row'>
      <h1 class="ml15">
        <span class="word">404</span>
       <span class="word">Not</span>
        <span class="word ">Found</span>
      </h1>
      </div>
  </div>
  <!--Anime JS-->
  <script>
    anime.timeline({loop: false})
  .add({
    targets: '.ml15 .word',
    scale: [14,1],
    opacity: [0,1],
    easing: "easeOutCirc",
    duration: 800,
    delay: function(el, i) {
      return 800 * i;
    }
  }).add({
    targets: '.ml15',
    opacity: 1,
    duration: 1000,
    easing: "easeOutExpo",
    delay: 1000
  });
  </script>
  
</body>
</html>
