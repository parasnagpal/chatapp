<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chats</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link rel="stylesheet" href="/routes/user/css/style.css">  

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> 
    <script src="/socket.io/socket.io.js"></script>
    <script src="/routes/user/script.js"></script>
    
</head>
<body>

    <div class="container rounded d-flex flex-column">
        <h1 class="badge badge-dark mt-2" id="head">MyChat</h1>
    
        <div class="d-flex flex-layout">
            
            <div class="friends">
                <div > 
                    <div id="chats" class="mx-2 my-2 "></div>
                </div>
                <div class="d-flex flex-column align-items-center" id="search">
                    <div id="chatline">         
                      <input type="text" id="friend" placeholder="friends username" class="form-control ">
                      <button class="btn btn-outline-dark"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </div>
            <div class="open-chat d-flex flex-column">
                <div class="show-toggle flex-grow-1 d-flex flex-column justify-content-center">
                    <i class="far fa-comment-dots align-self-center font-4em"></i>
                    <div class="align-self-center font-2em">Your chats appear here</div> 
                </div> 
                <div class="hide-toggle container flex-grow-1" id='chat-container'>
                    <div id='chat' class='row'></div>
                </div>
                <div id='chatbox' class="hide-toggle">
                    <input type='text' id='message' class='form-control col'>
                    <div class="file-attach d-flex justify-content-center">
                        <button class="rounded" class=""><label for='input' class="align-self-center"><i class="fa fa-paperclip align-self-center"></i></label></button>
                        <input id='input' type="file" name='profile'  class="btn btn-outline-dark rounded" >           
                    </div>
                    <button class='rounded' data-toggle="tooltip" data-html="true"><a>ðŸ˜Š</a></button>
                    <button class='btn btn-outline-dark' id='sendmsg'>Send</button>
                </div>
            </div>    
        </div>

        <!--hidden error-->
        <div id="error"><div class="container">User not found</div></div>
    </div>

</body>
</html>
